<!DOCTYPE html>
<html>
<!-- 学习导入图形(图形为json文件) -->
<!-- 参考： https://konvajs.github.io/docs/overview.html -->


<head>
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
    <meta charset="utf-8">
    <title>学习导入图形(导入json)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F0F0F0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        // first we need to create a stage
        // 从文件中生成stage
        
        var json = '{"attrs":{"width":578,"height":200},"className":"Stage","children":[{"attrs":{},"className":"Layer","children":[{"attrs":{"x":100,"y":100,"sides":6,"radius":70,"fill":"red","stroke":"black","strokeWidth":4},"className":"RegularPolygon"}]}]}';
        var stage = Konva.Node.create(json, 'container');

        // var stage = new Konva.Stage({
        // container: 'container',   // id of container <div>
        // width: 500,
        // height: 500
        // });

        // then create layer
        var layer = new Konva.Layer();

        // create our shape
        // var circle = new Konva.Circle({
        // x: stage.getWidth() / 2,
        // y: stage.getHeight() / 2,
        // radius: 70,
        // fill: 'red',
        // stroke: 'black',
        // strokeWidth: 4
        // });

        // add the shape to the layer
        // layer.add(circle);

        // add the layer to the stage
        stage.add(layer);

        // draw the image
        layer.draw();
    </script>

</body>

</html>
